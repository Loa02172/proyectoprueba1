        <div class="cambiar-contenedor">
            <div class="cambiar">
                <div class="cambiar-panel cambiar-left">
                    <h2>¡Bienvenido!</h2>
                    <p>Introduzca sus datos personales para utilizar todas las funciones del sitio.</p>
                    <button class="hidden" id="login">Iniciar Sesion</button>
                </div>
                <div class="cambiar-panel cambiar-right">
                    <h2>¡Bienvenido de nuevo!</h2>
                    <p>Regístrese con sus datos personales para utilizar todas las funciones del sitio.</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
